<div class="contenedor">
  <div class="buscador">
    <form action="">
      <input type="text" placeholder="Producto">
      <input type="submit" value="Buscar">
    </form>
    <div class="categorias">
      <h2>Buscar por Categor√≠as</h2>
      <h3>Todos los productos</h3>
      <h3>Fanales</h3>
      <h3>Platos</h3>
      <h3>Macetas</h3>
      <h3>Jarrones</h3>
      <h3>Porta Tortas</h3>
    </div>
  </div>
  <div class="productos">
    <div class="producto"  (click)="producto._id && selectedCard(producto._id)" *ngFor="let producto of productos">
      <img [src]= "'http://localhost:4000/' + producto.imagePath" alt="">
      <div class="descripcion">
        <h3>{{ producto.title }}</h3>
        <span>{{ producto.categoria }}</span>
        <h3>{{ producto.precio | currency }}</h3>
        <h5>{{ producto.description }}</h5>
      </div>
    </div>
  </div>
</div>
